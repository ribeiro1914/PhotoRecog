<!DOCTYPE html>
<html>
<head>
    <title>Calculation Result</title>
</head>
<body>
    <h1>Calculation Result</h1>
    <p id="result"></p>

    <script>
        fetch('/calculate')
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").textContent = "1 + 1 = " + data.result;
        });
    </script>
</body>
</html>
